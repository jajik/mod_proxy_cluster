LoadModule watchdog_module modules/mod_watchdog.so

LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_http_module modules/mod_proxy_http.so
LoadModule proxy_wstunnel_module modules/mod_proxy_wstunnel.so
LoadModule proxy_ajp_module modules/mod_proxy_ajp.so
LoadModule proxy_hcheck_module modules/mod_proxy_hcheck.so
LoadModule slotmem_shm_module modules/mod_slotmem_shm.so

LoadModule manager_module modules/mod_manager.so
LoadModule proxy_cluster_module modules/mod_proxy_cluster.so
#LoadModule advertise_module modules/mod_advertise.so
#LoadModule proxy_balancer_module modules/mod_proxy_balancer.so
#LoadModule lbmethod_cluster_module modules/mod_lbmethod_cluster.so

LogLevel info

UseNocanon On

<IfModule !lbmethod_cluster_module>
UseAlias On
</IfModule>

ProxyPreserveHost On
# CacheShareFor 2
#ResponseFieldSize 10000

<IfModule manager_module>
  Listen 6666
  ManagerBalancerName mycluster

<IfModule !lbmethod_cluster_module>
  CreateBalancers 0
  EnableOptions On
</IfModule>

  EnableWsTunnel
  WSUpgradeHeader websocket
 <VirtualHost *:6666>
  EnableMCPMReceive 
  #ServerAdvertise on http://jfcpc:6666
  #ServerAdvertise on http://localhost:6666
  #AdvertiseFrequency 5
  #AdvertiseGroup 224.0.1.105:23364
  <Directory />
    Require ip 127.0.0.1
    Require ip ::1
    # This one is used in GH Actions
    Require ip 172.17.
  </Directory>
  <Location /mod_cluster_manager>
    SetHandler mod_cluster-manager
    Require ip 127.0.0.1
    Require ip ::1
    # This one is used in GH Actions
    Require ip 172.17.
  </Location>
 </VirtualHost>
</IfModule>
  
<IfModule lbmethod_cluster_module>
  LoadModule    proxy_hcheck_module  modules/mod_proxy_hcheck.so
  LoadModule    watchdog_module  modules/mod_watchdog.so
  <Proxy "balancer://mycluster">
     ProxySet growth=10
     ProxySet lbmethod=cluster
  </Proxy>
</IfModule>
